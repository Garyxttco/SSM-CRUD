<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script th:src="@{static/bootstrap-3.4.1-dist/js/jquery-3.6.0.js}"></script>
    <link rel="stylesheet" th:href="@{static/bootstrap-3.4.1-dist/css/bootstrap.min.css}">
    <script th:src="@{static/bootstrap-3.4.1-dist/js/bootstrap.min.js}"></script>
</head>

<body>
<!-- Modal 员工添加 -->
<div class="modal fade" id="empAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新增员工</h4>
            </div>
            <div class="modal-body">
                <!--表单-->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="empName_add_input" class="col-sm-2 control-label">员工姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="empName" class="form-control" id="empName_add_input"
                                   placeholder="员工姓名">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email_add_input" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" name="email" class="form-control" id="email_add_input"
                                   placeholder="邮箱">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email_add_input" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="gender1_add_input" value="男" checked="checked"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="gender2_add_input" value="女"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email_add_input" class="col-sm-2 control-label">部门</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="dId">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="emp_save_btn">保存</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal 员工修改 -->
<div class="modal fade" id="empUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">修改员工</h4>
            </div>
            <div class="modal-body">
                <!--表单-->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="empName_add_input" class="col-sm-2 control-label">员工姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="empName" class="form-control" id="empName_update_input"
                                   placeholder="员工姓名">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email_add_input" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" name="email" class="form-control" id="email_update_input"
                                   placeholder="邮箱">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email_add_input" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="gender1_update_input" value="男" checked="checked">
                                男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="gender2_update_input" value="女"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">部门</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="dId">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="emp_update_btn">更新</button>
            </div>
        </div>
    </div>
</div>

<div class="container ">
    <!--标题-->
    <div class="row">
        <div class="col-md-12">
            <h1>SSM_CRUD</h1>
        </div>
    </div>
    <!--按钮-->
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <button class="btn btn-primary" id="emp_add_modal_btn">新增</button>
            <button class="btn btn-danger" id="emp_delete_all_btn">删除</button>
        </div>
    </div>
    <!--显示表格数据-->
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" id="emps_table">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="check_all"/>
                    </th>
                    <th>id</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>部门</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
    <!--    显示分页信息-->
    <div class="row">
        <!--        分页文字信息-->
        <div class="col-md-6" id="page_info_area">
        </div>
        <!--        分页条-->
        <div class="col-md-6" id="page_nav_area">

        </div>
    </div>


</div>
<script>
    // 全局变量，保存总记录数
    var totalRecord
    //全局变量，保存当前页码
    var currentPage
    // 启动进入第一页
    $(function () {
        to_page(1)
    })

    //发送Ajax请求
    function to_page(pn) {
        $.ajax({
            url: "[[@{/emps}]]",
            data: "pn=" + pn,
            type: "GET",
            success: function (result) {
                build_emps_table(result)
                build_page_info(result)
                build_page_nav(result)
            }
        })
    }

    //构建表
    function build_emps_table(result) {
        $("#emps_table tbody").empty()
        var emps = result.extend.pageInfo.list;
        $.each(emps, function (index, item) {
            var checkBoxTd = $("<td><input type='checkBox' class='check_item'/></td>")
            var empIdTd = $("<td></td>").append(item.empId)
            var empNameTd = $("<td></td>").append(item.empName)
            var genderTd = $("<td></td>").append(item.gender)
            var emailTd = $("<td></td>").append(item.email)
            var deptNameTd = $("<td></td>").append(item.department.deptName)
            var editBtn = $("<button></button>").addClass("btn btn-primary btn-sm edit_btn")
                .append($("<span></span>").addClass("glyphicon glyphicon-pencil")).append("编辑")
            editBtn.attr("edit-id", item.empId)
            var deleteBtn = $("<button></button>").addClass("btn btn-danger btn-sm delete_btn")
                .append($("<span></span>").addClass("glyphicon glyphicon-trash")).append("删除")
            deleteBtn.attr("del-id", item.empId)
            var btnTd = $("<td></td>").append(editBtn).append("  ").append(deleteBtn)
            $("<tr></tr>").append(checkBoxTd)
                .append(empIdTd)
                .append(empNameTd)
                .append(genderTd)
                .append(emailTd)
                .append(deptNameTd)
                .append(btnTd)
                .appendTo("#emps_table tbody")

        })
    }

    //构建信息栏
    function build_page_info(result) {
        $("#page_info_area").empty()
        $("#page_info_area").append(" 当前" + result.extend.pageInfo.pageNum +
            "页，总" + result.extend.pageInfo.pages +
            "页，总" + result.extend.pageInfo.total + "条记录")
        totalRecord = result.extend.pageInfo.total
        currentPage = result.extend.pageInfo.pageNum
    }

    //构建分页
    function build_page_nav(result) {
        //清空元素
        $("#page_nav_area").empty()
        //构建首页，上一页元素
        var ul = $("<ul></ul>").addClass("pagination")
        var firstPageLi = $("<li></li>").append($("<a></a>").append("首页").attr("href", "#"))
        var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"))
        //判断是否为第一页
        if (result.extend.pageInfo.hasPreviousPage == false) {
            firstPageLi.addClass("disabled")
            prePageLi.addClass("disabled")
        } else {
            //点击事件
            firstPageLi.click(function () {
                to_page(1)
            })
            prePageLi.click(function () {
                to_page(result.extend.pageInfo.pageNum - 1)
            })
        }
        ul.append(firstPageLi).append(prePageLi)
        //构建页码
        $.each(result.extend.pageInfo.navigatepageNums, function (index, item) {
            var numLi = $("<li></li>").append($("<a></a>").append(item))
            if (result.extend.pageInfo.pageNum == item) {
                numLi.addClass("active")
            } else {
                //点击事件
                numLi.click(function () {
                    to_page(item)
                })
            }
            ul.append(numLi)
        })
        //构建下一页、末页
        var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;"))
        var lastPageLi = $("<li></li>").append($("<a></a>").append("末页").attr("href", "#"))
        if (result.extend.pageInfo.hasNextPage == false) {
            nextPageLi.addClass("disabled")
            lastPageLi.addClass("disabled")
        } else {
            //点击事件
            nextPageLi.click(function () {
                to_page(result.extend.pageInfo.pageNum + 1)
            })
            lastPageLi.click(function () {
                to_page(result.extend.pageInfo.pages)
            })
        }
        ul.append(nextPageLi).append(lastPageLi)
        var navEle = $("<nav></nav>").append(ul)
        navEle.appendTo("#page_nav_area")
    }

    //添加按钮点击事件
    $("#emp_add_modal_btn").click(function () {
        //发送Ajax请求获取部门信息，显示在下拉列表中
        getDepts("#empAddModal select")
        $("#empAddModal").modal({
            backdrop: "static"
        })
    })

    //发送Ajax请求获取部门信息，显示在下拉列表中
    function getDepts(ele) {
        $(ele).empty()
        $.ajax({
            url: "[[@{/depts}]]",
            type: "GET",
            success: function (result) {
                $.each(result.extend.depts, function (index, item) {
                    var optionEle = $("<option></option>").append(item.deptName).attr("value", item.deptId)
                    optionEle.appendTo(ele)
                })
            }
        })
    }

    //数据校验
    function validated_add_form() {
        //校验用户名
        var empName = $("#empName_add_input").val()
        var regName = /(^[a-zA-Z0-9]{2,8}$)|(^[\u2E80-\u9FFF]{2,5}$)/
        if (!regName.test(empName)) {
            show_validate_msg("#empName_add_input", "error", "用户名可以是2-5位中文或者2-8位英文和数字的组合！")
            return false
        } else {
            show_validate_msg("#empName_add_input", "success", "")
        }
        //校验邮箱
        var email = $("#email_add_input").val()
        var regEmail = /^([a-zA-Z0-9_.-]+)@([da-z.-]+).([a-z.]{2,6})$/
        if (!regEmail.test(email)) {
            show_validate_msg("#email_add_input", "error", "邮箱格式不正确！")
            return false
        } else {
            show_validate_msg("#email_add_input", "success", "")
        }
    }

    function show_validate_msg(ele, status, msg) {
        $(ele).parent().removeClass("has-success has-error")
        $(ele).next("span").text("")
        if ("success" == status) {
            $(ele).parent().addClass("has-success")
            $(ele).next("span").text(msg)
        } else if ("error" == status) {
            $(ele).parent().addClass("has-error")
            $(ele).next("span").text(msg)
        }
    }

    //新增员工信息保存
    $("#emp_save_btn").click(function () {
        //数据校验
        if (!validated_add_form()) {
            return false
        }
        // 发送Ajax保存员工信息
        $.ajax({
            url: "[[@{/emp}]]",
            type: "POST",
            data: $("#empAddModal form").serialize(),
            success: function () {
                //关闭模态框
                $("#empAddModal").modal('hide')
                //跳转最后一页
                to_page(totalRecord)

            }
        })
    })
    //编辑按钮点击事件
    $(document).on("click", ".edit_btn", function () {
        getDepts("#empUpdateModal select")
        getEmp($(this).attr("edit-id"))
        $("#emp_update_btn").attr("edit-id", $(this).attr("edit-id"))
        $("#empUpdateModal").modal({
            backdrop: "static"
        })
    })

    //将员工信息显示在编辑页面
    function getEmp(id) {
        $.ajax({
            url: "[[@{/emp}]]/" + id,
            type: "GET",
            success: function (result) {
                var empData = result.extend.emp
                $("#empName_update_input").val(empData.empName)
                $("#email_update_input").val(empData.email)
                $("#empUpdateModal input[name=gender]").val([empData.gender])
                $("#empUpdateModal select").val([empData.dId])
            }
        })
    }

    //编辑界面更新按钮事件
    $("#emp_update_btn").click(function () {
        // 数据校验
        //校验用户名
        var empName = $("#empName_update_input").val()
        var regName = /(^[a-zA-Z0-9]{2,8}$)|(^[\u2E80-\u9FFF]{2,5}$)/
        if (!regName.test(empName)) {
            show_validate_msg("#empName_update_input", "error", "用户名可以是2-5位中文或者2-8位英文和数字的组合！")
            return false
        } else {
            show_validate_msg("#empName_update_input", "success", "")
        }
        //校验邮箱
        var email = $("#email_update_input").val()
        var regEmail = /^([a-zA-Z0-9_.-]+)@([da-z.-]+).([a-z.]{2,6})$/
        if (!regEmail.test(email)) {
            show_validate_msg("#email_update_input", "error", "邮箱格式不正确！")
            return false
        } else {
            show_validate_msg("#email_update_input", "success", "")
        }

        $.ajax({
            url: "[[@{/emp}]]/" + $(this).attr("edit-id"),
            type: "PUT",
            data: $("#empUpdateModal form").serialize(),
            success: function (result) {
                $("#empUpdateModal").modal("hide")
                to_page(currentPage)
            }
        })
    })
    //单个删除
    $(document).on("click", ".delete_btn", function () {
        var empName = $(this).parents("tr").find("td:eq(2)").text()
        var empId = $(this).attr("del-id")
        if (confirm("确认删除【" + empName + "】吗？")) {
            $.ajax({
                url: "[[@{/emp}]]/" + empId,
                type: "DELETE",
                success: function (result) {
                    alert("删除成功")
                    to_page(currentPage)
                }
            })
        }
    })
    //全选、全不选
    $("#check_all").click(function () {
        $(".check_item").prop("checked", $(this).prop("checked"))
    })
    $(document).on("click", ".check_item", function () {
        var flag = $(".check_item:checked").length == $(".check_item").length
        $("#check_all").prop("checked", flag)
    })
    //批量删除按钮点击事件
    $("#emp_delete_all_btn").click(function () {
        var empNames=""
        var del_idstr=""
        $.each($(".check_item:checked"), function () {
            empNames += $(this).parents("tr").find("td:eq(2)").text() + ","
            del_idstr += $(this).parents("tr").find("td:eq(1)").text() + "-"
        })
        empNames = empNames.substring(0, empNames.length - 1)
        del_idstr = del_idstr.substring(0, del_idstr.length - 1)
        if (confirm("确认删除【" + empNames + "】吗")) {
            $.ajax({
                url: "[[@{/emp}]]/" + del_idstr,
                type: "DELETE",
                success: function (result) {
                    alert("删除成功")
                    to_page(currentPage)
                }
            })
        }
    })

</script>
</body>

</html>
